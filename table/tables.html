<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
      
        th,td,tr,table{
            border: 1px solid rgb(255, 255, 255);
            background-color: rgb(193, 169, 169);

        }

            <td  >abc</td>

            <td>xyz</td>
            <td colspan="2">abc</td>

        <tr>
            <td>xyz</td>
